<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Malas Ngoding</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            color: white;
            padding: 5rem 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .cta {
            background-color: #ff5722;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 1rem;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }
        .feature {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            margin: 0 1rem;
        }
        .feature h2 {
            margin-top: 0;
        }
        .feature p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Malas Ngoding</h1>
    </header>
    <div class="hero">
        <h1>Welcome to Malas Ngoding</h1>
        <p>Your journey to coding mastery starts here.</p>
        <a href="#features" class="cta">Learn More</a>
    </div>
    <div class="container">
        <div id="features" class="features">
            <div class="feature">
                <h2>Feature One</h2>
                <p>Detail about feature one.</p>
            </div>
            <div class="feature">
                <h2>Feature Two</h2>
                <p>Detail about feature two.</p>
            </div>
            <div class="feature">
                <h2>Feature Three</h2>
                <p>Detail about feature three.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Malas Ngoding. All rights reserved.</p>
    </footer>
</body>
</html>
